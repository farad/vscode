    <div id="form-apelido">
        <h3>Apelido</h3>
        <input type="text" id="apelido-input" required>
        <button onclick="submitApelido()">OK</button>
        <p id="error-message"></p>
    </div>

    <script>
        function submitApelido() {
            const apelido = document.getElementById('apelido-input').value;
            if (!apelido) {
                document.getElementById('error-message').innerHTML = 'Campo obrigatório';
                return;
            }
            // Aqui você faria a validação dos dados
            // e envia para o servidor
            // Salvar no local storage
            const data = {
                text: apelido,
                location: [y, x]]  //onde y e x são as coordenadas da localização atual
            };
            localStorage.setItem('sugesta-data', JSON.stringify(data)));
            // Fechar o formulário
            document.getElementById('form-apelido').style.display = 'none';
        }
    </script>
